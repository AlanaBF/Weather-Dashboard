<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body class="body">

  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1><div style="width:50%;height:0;padding-bottom:20%;position:relative;"><iframe src="https://giphy.com/embed/daOM5veK5Mwasb5TLY" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>Weather Dashboard</h1>
  </header>
    

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <div id="cities-view"></div>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="city-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary" id="add-city" aria-label="submit-search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="search">Search History</div>
        <div id="buttons-view"></div>
      </aside>

      <!-- Todays Weather-->
      
        <div id="card" class="col-lg-9 pb-3 card border-dark mb-3 card-body">
          <div id="parent">
            <h3>
              <div class="child" class="card-title" id="city-name" class="card-text"></div>
              <div class="child" id="date-today"></div>
              <div class="child"><img id="wicon" class="weather-icon" alt="Weather Icon" /></div>
            </h3>
          </div>
          <p id="temperature" class="card-text"></p>
          <p id="wind" class="card-text"></p>
          <p id="humidity" class="card-text"></p>
        </div>
    
      <!-- 5 Day Forecast-->
      <h1 class="forecast-5day">5 Day Forecast:</h1>
      <div class="card-group">
        <div class="card bg-secondary mb-3" id="card1" style="width: 18rem;">
          <div class="card-header text-white" id="day1"></div>
          <ul class="list-group list-group-flush">
            <div class="list-group-item"><img id="wicon1" class="weather1" alt="Weather Icon" /></div>
            <li class="list-group-item" id="temp-day1"></li>
            <li class="list-group-item" id="wind-day1"></li>
            <li class="list-group-item" id="humidity-day1"></li>
          </ul>
        </div>
        <div class="card bg-secondary mb-3" id="card2" style="width: 18rem;">
          <div class="card-header text-white" id="day2"></div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><img id="wicon2" class="weather2" alt="Weather Icon" /></li>
            <li class="list-group-item" id="temp-day2"></li>
            <li class="list-group-item" id="wind-day2"></li>
            <li class="list-group-item" id="humidity-day2"></li>
          </ul>
        </div>
        <div class="card bg-secondary mb-3" id="card3" style="width: 18rem;">
          <div class="card-header text-white" id="day3"></div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><img id="wicon3" class="weather3" alt="Weather Icon" /></li>
            <li class="list-group-item" id="temp-day3"></li>
            <li class="list-group-item" id="wind-day3"></li>
            <li class="list-group-item" id="humidity-day3"></li>
          </ul>
        </div>
        <div class="card bg-secondary mb-3" id="card4" style="width: 18rem;">
          <div class="card-header text-white" id="day4"></div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><img id="wicon4" class="weather4" alt="Weather Icon" /></li>
            <li class="list-group-item" id="temp-day4"></li>
            <li class="list-group-item" id="wind-day4"></li>
            <li class="list-group-item" id="humidity-day4"></li>
          </ul>
        </div>
        <div class="card bg-secondary mb-3" id="card5" style="width: 18rem;">
          <div class="card-header text-white" id="day5"></div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><img id="wicon5" class="weather5" alt="Weather Icon"></li>
            <li class="list-group-item" id="temp-day5"></li>
            <li class="list-group-item" id="wind-day5"></li>
            <li class="list-group-item" id="humidity-day5"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
